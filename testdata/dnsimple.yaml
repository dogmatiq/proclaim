apiVersion: proclaim.dogmatiq.io/v1
kind: DNSSDServiceInstance
metadata:
  name: dnsimple-one
spec:
  instance:
    name: instance-1
    serviceType: _proclaim._tcp
    domain: rinq.io
    targets:
      - host: one.rinq.io
        port: 123
    attributes:
      - foo: "bar"
        baz: "qux"
        flag: true
        num: 23
        dec: 1.2
        nul: null
---
apiVersion: proclaim.dogmatiq.io/v1
kind: DNSSDServiceInstance
metadata:
  name: dnsimple-two
spec:
  instance:
    name: instance-2
    serviceType: _proclaim._tcp
    domain: rinq.io
    targets:
      - host: two.rinq.io
        port: 456
---
apiVersion: proclaim.dogmatiq.io/v1
kind: DNSSDServiceInstanceSubType
metadata:
  name: dnsimple-two-demo
spec:
  instance:
    name: instance-2
    serviceType: _proclaim._tcp
    domain: rinq.io
  subType: _demo
